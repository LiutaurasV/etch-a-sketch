<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="gridspace">
        <div class="settings">
            <button id="regular" class="mode">Regular mode</button>
            <div>
                <input type="color" id="colorPicker" value="#000000">
                <label for="colorPicker">Color</label>
            </div>
            <button id="realistic"  class="mode">Realistic mode</button>
            <button id="rainbow" class="mode">Rainbow mode</button>
            <div>
                <input type="range" id="slider" min="2" max="64">
                <label for="slider" class="sliderLabel">Grid size: 16 x 16</label>
            </div>
            <button id="clear">Clear</button>
        </div>
    </div>
    
</body>
</html>
